<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col justify-center items-center">
      <div class="text-center py-10">
        <h1
          class="bg-gradient-to-r from-red-500 to-green-400 text-6xl font-semibold inline-block text-transparent bg-clip-text"
        >
          Digital Tasbi
        </h1>
      </div>
      <div
        class="flex gap-7 justify-center items-center mx-8 flex-col md:flex-row"
      >
        <div class="card w-96 bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl">Alhamdulliah</h2>
            <p id="alhamdulliah-display" class="text-4xl">0</p>
            <div class="card-actions justify-end">
              <button
                id="alhamdulliah-increment"
                class="bg-green-500 hover:bg-green-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                +
              </button>
              <button 
                id="alhamdulliah-decrement"
                class="bg-red-500 hover:bg-red-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                -
              </button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl">Subhanallah</h2>
            <p id="subhanallah-display" class="text-4xl">0</p>
            <div class="card-actions justify-end">
              <button id="subhanallah-increment"
                class="bg-green-500 hover:bg-green-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                +
              </button>
              <button id="subhanallah-decrement"
                class="bg-red-500 hover:bg-red-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                -
              </button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-neutral text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-3xl">Astagfirullah</h2>
            <p id="astagfirullah-display" class="text-4xl">0</p>
            <div class="card-actions justify-end">
              <button id="astagfirullah-increment"
                class="bg-green-500 hover:bg-green-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                +
              </button>
              <button id="astagfirullah-decrement"
                class="bg-red-500 hover:bg-red-400 duration-500 px-3 py-2 w-10 text-xl text-black rounded-md"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
